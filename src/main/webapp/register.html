<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超银注册</title>
</head>
<body>
   <form action="/testSpringMVC/login.do">
	<ol>
		<li>
			<label for="login_user">用户名</label>
			<input type="text" class="login_user" name="username" id="login_user">
		</li>
		<li>
			<label for="login_pass">密码</label>
			<input type="password" class="login_pass" name="password" id="login_pass" />
		</li>
		<li>
			<label for="login_confirm_pass">确认密码</label>
			<input type="password" class="login_confirm_pass" name="confirm_password" id="login_confirm_pass" />
		</li>
	</ol>
	<div class="login_submit">
		<input type="submit" value="注册" class="submit" />
	</div>
</form>
</body>
</html>
